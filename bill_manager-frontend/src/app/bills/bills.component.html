<mat-tab-group [selectedIndex]="selectedTabMonth">

  <mat-tab [label]="globalService.months[m.month]" *ngFor="let m of months">
      <app-monthly-bill [month]="m" ></app-monthly-bill>
  </mat-tab>

  <mat-tab disabled *ngIf="canAdd">
      <ng-template mat-tab-label>
          <button mat-icon-button (click)="addMonth()">
              <mat-icon>add_circle</mat-icon>
          </button>
      </ng-template>
  </mat-tab>
</mat-tab-group>
