<mat-tab-group>

  <app-monthly-bill></app-monthly-bill>

  <app-monthly-bill
    *ngFor="let m of months" [month]="m"
  ></app-monthly-bill>
  
  <mat-tab disabled *ngIf="canAdd">
      <ng-template mat-tab-label>
          <button mat-icon-button (click)="addMonth()">
              <mat-icon>add_circle</mat-icon>
          </button>
      </ng-template>
  </mat-tab>
</mat-tab-group>
